<div class="mainwrapper">
    <app-books-table class="table"></app-books-table>

    <mat-card class="formwrapper">
        <mat-card-title>
            Add new book
        </mat-card-title>
        <form #bookcreateForm="ngForm" class="createform" novalidate (ngSubmit)="onSubmit(bookcreateForm)">
            <mat-form-field class="form-item" required>
            <mat-label>Title</mat-label>
            <input type="text" placeholder="Title" matInput [(ngModel)]="bookToCreate.title" name="title">
            </mat-form-field>

            <mat-form-field class="form-item">
                <mat-label>Authors</mat-label>
                <mat-select [formControl]="authorsFormControl" multiple>
                  <mat-option *ngFor="let author of AUTHOR_DATA" [value]="author.authorId">{{author.firstName + " " + author.lastName}}</mat-option>
                </mat-select>
              </mat-form-field>
              
            <mat-form-field class="form-item">
                <mat-label>Stock</mat-label>
                <input type="number" placeholder="Stock" matInput [(ngModel)]="bookToCreate.stock" name="stock">
            </mat-form-field>  

            <mat-form-field class="form-item-description">
                <mat-label>Description</mat-label>
                <textarea  cdkTextareaAutosize
                cdkAutosizeMinRows="5"
                cdkAutosizeMaxRows="10"
                matInput placeholder="Description" [(ngModel)]="bookToCreate.description" name="description">
            </textarea>
            </mat-form-field>    

            <button type="submit" class="buttons" mat-raised-button color="primary">Save</button>   

        </form>
    </mat-card>

</div>
