<div class="tablewrapper">
<mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Moby Dick" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id" class="column">
        <th id="idheader" mat-header-cell *matHeaderCellDef mat-sort-header><div>Id</div> </th>
        <td id="idcolumnrow" mat-cell *matCellDef="let row"> {{row.bookId}} </td>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="title" class="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td class="cell" mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description" class="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td class="cell" mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

    <!-- Authors Column -->
    <ng-container matColumnDef="authors" class="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Authors </th>
        <td class="cell" mat-cell *matCellDef="let row"><div *ngFor="let author of row.authors">{{author.firstName + " " + author.lastName}}</div></td>
    </ng-container>

        <!-- Categories Column -->
        <ng-container matColumnDef="categories" class="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td class="cell" mat-cell *matCellDef="let row"><div *ngFor="let category of row.category">{{category.name}}</div></td>
          <ng-template #nocontent>Category not set</ng-template>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions" class="buttons">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row"> 
            <button class="tablebutton" mat-button (click)="openEditDialog(row)" >
                <mat-icon color="primary">edit</mat-icon>
            </button>
            <button class="tablebutton" mat-button (click)="openDeleteDialog(row.bookId)">
                <mat-icon color="primary">delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[4]"></mat-paginator>
  </div>
</div>
