<h3 mat-dialog-title>Author edit form</h3>

<form #authorForm="ngForm" class="form" novalidate (ngSubmit)="onSubmit()">
    <mat-form-field class="form-item">
      <mat-label>First Name</mat-label>
      <input type="text" [(ngModel)]="author.firstName" name="firstName" matInput value={{author.firstName}}>
    </mat-form-field>

    <mat-form-field class="form-item">
        <mat-label>Last Name</mat-label>
        <input type="text" [(ngModel)]="author.lastName" name="lastName" matInput value={{author.lastName}}>
      </mat-form-field> 

    <mat-dialog-actions class ="buttonwrapper">
        <button type="submit" class="buttons" mat-raised-button color="primary">Save</button>   
        <button class="buttons"  mat-raised-button mat-dialog-close color="accent">Cancel</button>
    </mat-dialog-actions>
</form>
