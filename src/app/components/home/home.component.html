<mat-toolbar class="mat-elevation-z8">
    <img src="../../../assets/logo.png">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <h1 style="font-size:30px; margin-left: 10px;">Library-On</h1>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" color="700">
  
        <h4 class="name">{{currentUser.firstName +" " + currentUser.lastName}}</h4>
        <p class="designation">{{currentUser.role}}</p>
  
        <mat-divider></mat-divider>
  
        <button mat-button class="menu-button" [routerLink]="'/home/start'" >
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="'/home/admin'" *ngIf="currentUser.role == 'ADMIN'" >
            <mat-icon>settings</mat-icon>
            <span>Admin</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="'/home/requests'">
            <mat-icon>library_books</mat-icon>
            <span>My Requests</span>
        </button>
        <button mat-button class="menu-button" [routerLink]="'/home/profile'">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>
  
        <mat-divider></mat-divider>
  
        <button mat-button class="menu-button" (click)="logout()">
            <mat-icon>power_settings_new</mat-icon>
            <span>Logout</span>
        </button>
  
    </mat-sidenav>
    <mat-sidenav-content style="overflow-y: hidden;">
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
