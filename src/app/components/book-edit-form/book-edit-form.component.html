<h3 mat-dialog-title>Editing book: {{book.title}}</h3>

<form #bookForm="ngForm" class="form" novalidate (ngSubmit)="onSubmit(bookForm)">
    <mat-form-field class="form-item">
      <mat-label>Title</mat-label>
      <input type="text" [(ngModel)]="book.title" name="title" matInput value={{book.title}}>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Authors</mat-label>
        <mat-select [formControl]="authorsFormControl" multiple>
          <mat-option *ngFor="let author of authors" [value]="author.authorId">{{author.firstName + " " + author.lastName}}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Categories</mat-label>
        <mat-select [formControl]="categoriesFormControl" multiple>
          <mat-option *ngFor="let category of categories" [value]="category.categoryId">{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field> -->

    <mat-form-field class="form-item">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="book.description" name="description" value={{book.description}}></textarea>
    </mat-form-field>    

    <mat-dialog-actions class ="buttonwrapper">
        <button type="submit" class="buttons" mat-raised-button color="primary" (click)="onSaveClick()">Save</button>   
        <button class="buttons"  mat-raised-button mat-dialog-close color="primary">Cancel</button>
        </mat-dialog-actions>
</form>
